<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <p>Estou aprendendo que a tag &lt;br&gt; serve para quebrar linha.<br>Então vou utilizar ela agora.</p>
    <p>Você pode escrever de qualquer jeito
        desde de que esteja 
        entre o &lt;p&gt; e &lt;/p&gt;
    </p> <!--&lt; é LESS THAN(<) e &gt; é GREATER THAN(>)-->
    <P>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;<!--Delta maiúsculo-->
        &delta;<!--Delta minúsculo-->
        &uparrow; <!--Ou--> &uarr;
    </P>
    <p>Agora vou colocar um emoji:
        &#x1F604 <!--Pode ou não colocar ;-->
        &#x1F596;<!--https://emojipedia.org/-->
    </p>
</body>
